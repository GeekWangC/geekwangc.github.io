<head>

<body>
  <ul class="menu">
    <li class="home"><a href="http://geekwangc.github.io"><h2>Home</h2></a></li>

  <div id="title">
    <h2>拼图游戏</h2>
  </div>
  <div id="slider">
    <form>
      <label>简单</label>
      <input type="range" id="level" value="4" min="3" max="5" step="1">

      <br>
      <input type="text" id='step' readonly="readonly" value="0">&nbsp;<label>步数</label>
    </form>
    <div style="height:45px;">
      <input type="file" id="file" onchange="selectFile()" accept="image/*" />
    </div>
    <br>
  </div>
  <div id="main" class="main">
    <canvas id="pintu" width="480px" height="480px"></canvas>
  </div>
